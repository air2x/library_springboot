<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="nameOfBook">Введите название книги:</label>
    <input type="text" th:field="*{nameOfBook}" id="nameOfBook"/>
    <div style="color: red" th:if="${#fields.hasErrors('nameOfBook')}" th:errors="*{nameOfBook}">Name error</div>
    <br/>
    <label for="authorOfBook">Введите автора книги:</label>
    <input type="text" th:field="*{authorOfBook}" id="authorOfBook"/>
    <div style="color: red" th:if="${#fields.hasErrors('authorOfBook')}" th:errors="*{authorOfBook}">Year error</div>
    <br/>
    <label for="yearOfWritingBook">Введите год написания книги:</label>
    <input type="text" th:field="*{yearOfWritingBook}" id="yearOfWritingBook"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfWritingBook')}" th:errors="*{yearOfWritingBook}">Year
        error
    </div>
    <br/>
    <input type="submit" value="Редактировать книгу!"/>
</form>
</body>
</html>
