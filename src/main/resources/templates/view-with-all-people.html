<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<div th:each="person : ${people}">
    <a>ФИО: </a>
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName()}"></a>
    <a>, Год рождения: </a>
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getYearOfBirth()}"></a>
</div>

<br/>
<hr/>
<a th:href="@{/people/new}">
    <input type="submit" value="Добавить нового человека">
</a>
</body>
</html>
